<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Ohm Sweet Ohm</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="bg-white">
        <section class="bg-[url (assets/img/rexation-homme-newsletter.jpg)] bg-center bg-cover">
            <div class="bg-white rounded-xl">
                <h1 class="text-brown font-bold font-bellota">Ohm Sweet Ohm</h1>
                <p class="font-bellota-text text-brown">"J'ai decidé d'être heureux parce que c'est bon pour la santé"</p>
                <p class="font-bellota-text text-end ">Voltaire</p>
            </div>

        </section>

        <section class="w-full max-w-5xl my-0 mx-auto py-0 px-5">
            <div class="sm:flex sm:justify-center sm:items-center mt-5 mb-5">
                 <div class="sm:w-1/3">
                    <img src="assets/img/rexation-homme-newsletter.jpg" class="w-full rounded-md" alt="Photo d'un homme allongé dans l'herbe">
                </div>
                <div class="sm:ml-5">
                    <H2 class="font-bellota font-bold text-2xl text-green py-3 text-center sm:text-start">Newsletter</H2>
                    <p class="text-brown pt-2 pb-3">Le bien-être mental contribue bel et bien à la santé mentale : rester « en équilibre » et recevez notre newsletter !</p>
                    <div class="sm:flex sm:items-center gap-5">
                        <div>
                            <input type="email" placeholder="Votre email ici ..." class="my-2 block text-brown border-2 border-brown rounded-xl pl-5 pr-32 py-1" name="" id="">
                        </div>
                        <div class="">
                            <a href="" class="inline-block text-center text-brown bg-green rounded-2xl py-2 px-5 hover:bg-mint transition delay-150 duration-300 ease-in-out"> Recevoir notre newsletter</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
