<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Ohm Sweet Ohm</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="">
        <section>
            <div class="relative max-w-full h-96 overflow-hidden flex">
                <ul class="flex flex-[0_0_100%] will-change-transform animate-scrolling">
                    <li class="flex-[0_0_100%] w-full justify-center items-center bg-[url(../img/image_banner.png)] bg-cover bg-center"></li>
                    <li class="flex-[0_0_100%] w-full justify-center items-center bg-[url(../img/yoga-carrousel.jpg)] bg-cover bg-center"></li>
                    <li class="flex-[0_0_100%] w-full justify-center items-center bg-[url(../img/notes-carrousel.jpg)] bg-cover bg-center"></li>
                    <li class="flex-[0_0_100%] w-full justify-center items-center bg-[url(../img/relaxation-carrousel.jpg)] bg-cover bg-center"></li>
                    <li class="flex-[0_0_100%] w-full justify-center items-center bg-[url(../img/smile-carrousel.jpg)] bg-cover bg-center"></li>
                    <li class="flex-[0_0_100%] w-full justify-center items-center bg-[url(../img/smile-cub-carrousel.jpg)] bg-cover bg-center"></li>
                </ul>
                <div class="bg-white/50 rounded-xl w-2/5 ml-32 px-5 absolute top-30">
                    <h1 class="text-brown font-bold font-bellota text-3xl py-3">Ohm Sweet Ohm</h1>
                    <p class="font-bellota-text text-brown">"J'ai decidé d'être heureux parce que c'est bon pour la santé"</p>
                    <p class="font-bellota-text text-end pb-2 pr-2">- Voltaire -</p>
                </div>
            </div>
        </section>
        <section class="bg-[url(../img/bg-design.png)]">
            <div class="w-full max-w-5xl my-0 mx-auto py-0 px-5">
                <div class="sm:flex sm:justify-center sm:items-center">
                    <div class="sm:w-1/3">
                        <img src="assets/img/relaxation-homme-newsletter.jpg" class="w-full rounded-md" alt="Photo d'un homme allongé dans l'herbe">
                    </div>
                    <div class="sm:ml-5">
                        <H2 class="font-bellota font-bold text-2xl text-green py-3 text-center sm:text-start">Newsletter</H2>
                        <p class="text-brown pt-2 pb-3">Le bien-être mental contribue bel et bien à la santé mentale : rester « en équilibre » et recevez notre newsletter !</p>
                        <div class="sm:flex sm:items-center gap-5">
                            <div>
                                <input type="email" placeholder="Votre email ici ..." class="my-2 block text-brown border-2 border-brown rounded-xl pl-5 pr-32 py-1" name="" id="">
                            </div>
                            <div class="">
                                <a href="" class="inline-block text-center text-brown bg-green rounded-2xl py-2 px-5 hover:bg-mint transition delay-150 duration-300 ease-in-out"> Recevoir notre newsletter</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
